<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BMW: Proposal</title>
    <meta
      name="description"
      content="Dive into these new worlds with us, get inspired, and experience something new, unusual and helpful every day. At BMW.com - our digital interpretation of the sheer pleasure of driving."
    />
    <meta name="theme-color" content="#fafafa" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="stylesheet" href="css/main.scss" />
  </head>

  <body>
    <h1 class="title">BMW: Proposal</h1>

    <main class="proposal">
      <img
        class="proposal__bg"
        src="/img/images/backgrounds/wood.png"
        alt="Wood"
      />
      <div class="container container__proposal">
        <section class="proposal__paper">
          <div class="proposal__content">
            <picture class="proposal__logo">
              <img
                class="proposal__img"
                src="/img/images/logos/my-bmw-white.png"
                alt="My BMW Logo"
              />
            </picture>
            <div class="proposal__options">
              <div class="proposal__option">
                <h3 class="proposal__subtitle">Transmission:</h3>
                <p class="proposal__choice">Manual</p>
              </div>
              <div class="proposal__option">
                <h3 class="proposal__subtitle">Warranty:</h3>
                <p class="proposal__choice">2 years or 200.000 km</p>
              </div>
              <div class="proposal__option">
                <h3 class="proposal__subtitle">Brakes:</h3>
                <p class="proposal__choice">Sport</p>
              </div>
              <div class="proposal__option">
                <h3 class="proposal__subtitle">Roof:</h3>
                <p class="proposal__choice">Black</p>
              </div>
              <div class="proposal__option">
                <h3 class="proposal__subtitle">Wheel:</h3>
                <p class="proposal__choice">Heated</p>
              </div>
            </div>
            <picture class="proposal__logo">
              <img
                class="proposal__img"
                src="/img/svg/bmw-grey-small.svg"
                alt="My BMW Logo"
              />
            </picture>
          </div>
        </section>
      </div>
    </main>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/proposal.js"></script>
  </body>
</html>
