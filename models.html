<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BMW: Model Selection</title>
    <meta
      name="description"
      content="Dive into these new worlds with us, get inspired, and experience something new, unusual and helpful every day. At BMW.com - our digital interpretation of the sheer pleasure of driving."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="stylesheet" href="css/main.scss" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body id="top">
    <h1 class="title">BMW: Model Selection</h1>

    <header class="header">
      <div class="header__wrapper">
        <picture class="header__logo">
          <img
            class="header__img"
            src="img/svg/bmw-new-white.svg"
            alt="BMW New Logo White"
          />
        </picture>
        <button class="header__button">
          <span class="material-icons-round">expand_less</span>
        </button>
      </div>
      <nav class="header__nav">
        <a class="header__anchor" href="#footer">
          <h4 class="header__title">Social Media</h4>
        </a>
      </nav>
    </header>

    <nav class="nav">
      <picture class="nav__logo">
        <img
          class="nav__img"
          src="img/svg/bmw-grey-small.svg"
          alt="BMW New Logo Grey"
        />
      </picture>
      <button class="nav__button">
        <span class="material-icons-round">expand_more</span>
      </button>
    </nav>

    <div class="container container__models">
      <section class="models">
        <div class="models__wrapper">
          <div class="models__scroll"></div>
        </div>
        <nav class="models__nav">
          <ul class="labels"></ul>
          <ul class="controls">
            <li class="controls__item">
              <button class="controls__button controls__button--left">
                <span class="controls__name">left button</span>
                <img
                  class="controls__arrow controls__arrow--left"
                  src="/img/svg/left-arrow.svg"
                  alt="left arrow"
                />
                <img
                  class="controls__wheel controls__wheel--left"
                  src="/img/svg/steering-wheel.svg"
                  alt="left wheel"
                />
              </button>
            </li>
            <li class="controls__item">
              <button class="controls__button controls__button--right">
                <span class="controls__name">right button</span>
                <img
                  class="controls__arrow controls__arrow--right"
                  src="/img/svg/left-arrow.svg"
                  alt="right arrow"
                />
                <img
                  class="controls__wheel controls__wheel--right"
                  src="/img/svg/steering-wheel.svg"
                  alt="right wheel"
                />
              </button>
            </li>
          </ul>
        </nav>
      </section>

      <menu class="options">
        <div class="options__option">
          <h2 class="options__header">Transmissão:&nbsp;</h2>
          <p class="options__choice">Manual</p>
          <p class="options__choice">Automática</p>
        </div>
      </menu>
    </div>

    <footer class="footer" id="footer">
      <nav class="footer__nav">
        <a class="footer__anchor" href="#top">
          <h4 class="footer__title">
            <span class="material-icons-outlined">forward</span>
            &nbsp;Back to top
          </h4>
        </a>
        <a class="footer__anchor" href="#">
          <h4 class="footer__title">Contact Us</h4>
        </a>
      </nav>
      <div class="footer__wrapper">
        <div class="footer__social">
          <a
            class="footer__link"
            href="https://www.facebook.com/BMW/"
            target="_blank"
          >
            <img
              class="footer__icon"
              src="img/images/logos/facebook.png"
              alt="Facebook"
            />
          </a>
          <a
            class="footer__link"
            href="https://www.instagram.com/bmw/"
            target="_blank"
          >
            <img
              class="footer__icon"
              src="img/images/logos/instagram.png"
              alt="Instagram"
            />
          </a>
          <a
            class="footer__link"
            href="https://www.youtube.com/user/BMW"
            target="_blank"
          >
            <img
              class="footer__icon"
              src="img/images/logos/youtube.png"
              alt="Youtube"
            />
          </a>
          <a
            class="footer__link"
            href="https://twitter.com/bmw"
            target="_blank"
          >
            <img
              class="footer__icon"
              src="img/images/logos/twitter.png"
              alt="Twitter"
            />
          </a>
        </div>
        <picture class="footer__logo">
          <img
            class="footer__img"
            src="img/svg/bmw-new-white.svg"
            alt="BMW White Logo"
          />
        </picture>
      </div>
    </footer>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/models.js"></script>
  </body>
</html>
