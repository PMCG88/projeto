<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BMW: Model Selection</title>
    <meta
      name="description"
      content="Dive into these new worlds with us, get inspired, and experience something new, unusual and helpful every day. At BMW.com - our digital interpretation of the sheer pleasure of driving."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/main.scss" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <h1 class="title">BMW: Model Selection</h1>

    <header class="header">
      <div class="header__logo">
        <img
          class="header__logo-img"
          src="img/svg/bmw new white.svg"
          alt="BMW White Logo"
        />
      </div>
    </header>

    <div class="container container__models">
      <section class="models">
        <div class="models__wrapper">
          <div class="models__scroll">
            <picture class="models__slide models__slide--active">
              <img
                src="img/images/models/BMW 1-Series.png"
                alt="BMW Series 1"
                class="models__img"
              />
            </picture>
            <picture class="models__slide">
              <img
                src="img/images/models/BMW 2-Series Coupe.png"
                alt="BMW Series 2 Coupe"
                class="models__img"
              />
            </picture>
            <picture class="models__slide">
              <img
                src="img/images/models/BMW 4-Series.png"
                alt="BMW Series 4"
                class="models__img"
              />
            </picture>
          </div>
        </div>
        <ul class="controls">
          <li class="controls__item">
            <button class="controls__button controls__button--left">
              <span class="controls__name">left button</span>
              <img
                class="controls__arrow controls__arrow--left"
                src="/img/svg/left-arrow.svg"
                alt="left arrow"
              />
              <img
                class="controls__wheel controls__wheel--left"
                src="/img/svg/steering-wheel.svg"
                alt="left wheel"
              />
            </button>
          </li>
          <li class="controls__item">
            <p class="controls__label controls__label--active">120d</p>
            <p class="controls__label">225d</p>
            <p class="controls__label">435d</p>
          </li>
          <li class="controls__item">
            <button class="controls__button controls__button--right">
              <span class="controls__name">right button</span>
              <img
                class="controls__arrow controls__arrow--right"
                src="/img/svg/left-arrow.svg"
                alt="right arrow"
              />
              <img
                class="controls__wheel controls__wheel--right"
                src="/img/svg/steering-wheel.svg"
                alt="right wheel"
              />
            </button>
          </li>
        </ul>
      </section>
    </div>

    <footer class="footer">
      <div class="footer__logo">
        <img
          class="footer__logo-img"
          src="img/svg/bmw new white.svg"
          alt="BMW White Logo"
        />
      </div>
    </footer>

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/models.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
